<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork10-very-scary-and-hard-to-understand</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="wrapper">
        <div class="content">
            <header class="content__logo">
                <img class="logo__image" src="images/logo.png" alt="Nike logo">
            </header>
            <main class="content__container">
                <div class="container__product">
                    <img class="product__image" src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Cool shoes">
                </div>
                <div class="container__variantes">
                    <div class="variantes__button-black"> </div>
                    <div class="variantes__button-white"></div>
                    <div class="variantes__button-red"></div>
                    <div class="variantes__button-blue"></div>
                </div>
            </main>
            <div class="content__info">
                <h1 class="info__tittle">Nike SB Stefan Janoski Max</h1>
                <p class="info__anotation">
                    Unisex Skateboarding Shoe (Men's Sizing)
                </p>
                <div class="info__rating">
                    <input class="rating__input" type="radio" id="star-5" name="rating" value="5">
                    <label class="rating__label" for="star-5"></label>
                    <input class="rating__input" type="radio" id="star-4" name="rating" value="4">
                    <label class="rating__label" for="star-4"></label>
                    <input class="rating__input" type="radio" id="star-3" name="rating" value="3">
                    <label class="rating__label" for="star-3"></label>
                    <input class="rating__input" type="radio" id="star-2" name="rating" value="2">
                    <label class="rating__label" for="star-2"></label>
                    <input class="rating__input" type="radio" id="star-1" name="rating" value="1">
                    <label class="rating__label" for="star-1"></label>
                </div>
                <div class="info__options">
                    <select class="option__select" name="Size" id="select-size">
                        <option class="select__size" value="Size" selected="" hidden="">Size</option>
                        <option class="select__size" value="Size N1">Size N1</option>
                        <option class="select__size" value="Size N2">Size N2</option>
                        <option class="select__size" value="Size N3">Size N3</option>
                    </select>
                    <select class="option__select" name="Qty" id="select-qty">
                        <option class="select__Qty" value="Qty" selected="" hidden="">Qty</option>
                        <option class="select__Qty" value="Qty N1">Qty N1</option>
                        <option class="select__Qty" value="Qty N2">Qty N2</option>
                        <option class="select__Qty" value="Qty N3">Qty N3</option>
                    </select>
                </div>
                <button class="info__button">Add to card</button>

            </div>
        </div>


    </div>
</body>

</html>
